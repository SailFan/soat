<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.6/css/layui.css}">
    <script type="text/javascript"   th:src="@{/webjars/layui/2.5.6/layui.js}"></script>
    <script type="text/javascript"   th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

</head>
<body>

        <div class="layui-container">
            <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">接口名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required  lay-verify="required" placeholder="请输入接口名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item" style="display: inline-block;width:20%;">
                        <label class="layui-form-label">请求方式</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required" lay-filter="method">
                                <option value="0">GET</option>
                                <option value="1">POST</option>
                                <option value="2">PUT</option>
                                <option value="3">DELETE</option>
                                <option value="4">HEAD</option>
                            </select>
                        </div>
                    </div>
                <div class="layui-form-item" style="display: inline-block; width: 60%">
                    <label class="layui-form-label">接口路径</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入接口路径" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div style="display: inline-block;margin-left: 5%">
                        <button type="button" class="layui-btn layui-btn-primary" lay-filter="formDemo">保存</button>
                        <button type="button" class="layui-btn">发送</button>
                </div>
            </form>
            <div id="params_header">
                <div>
                    <input type="radio" onclick="showParam()" name="request" value="nan" title="params" checked>参数
                    <input type="radio" onclick="showHeaders()" name="request" value="nv" title="headers">头信息
                </div>
            </div>
            <div id="param">
                <div style="padding-top: 2%;padding-bottom: 1%">
                    <i class="layui-icon" style="font-size: 15px; color: #1E9FFF;">Query Params</i>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline" style="width: 80%">

                        <label class="layui-form-label">KEY</label>
                        <div class="layui-input-inline">
                            <input type="text" name="price_min" placeholder="请输入key" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid">VALUE</div>
                        <div class="layui-input-inline">
                            <input type="text" name="price_max" placeholder="请输入value" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid">
                            <i class="layui-icon layui-icon-add-1" style="font-size: 15px;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div id="headers" style="display:none">
                这是头部信息输入框
            </div>
        </div>

<script>
    function showParam(){
        document.getElementById("param").style.display="block";
        document.getElementById("headers").style.display="none";
    };
    function showHeaders()
    {
        document.getElementById("headers").style.display="block";
        document.getElementById("param").style.display="none";
    }
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

    layui.use(['layer', 'jquery', 'form'], function () {
        var layer = layui.layer,
            $ = layui.jquery,
            form = layui.form;

        form.on('select(method)', function(data){
            if(data.value == 1){
                // $("#searchSessionNum").attr("disabled","true");
                // form.render('select');
                alert("111111111")
            }else{
                $("#searchSessionNum").removeAttr("disabled");
                form.render('select');//select是固定写法 不是选择器
            }
        });
    });



</script>
</body>
</html>
